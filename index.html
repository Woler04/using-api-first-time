<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>no horny</title>
    <style>
        body {
            background-color: MediumSeaGreen;
            color: snow;
        }
        #r34page
        {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center">Guess the tags</h1>
        <div id="root" class="d-block container my-5">
            <div class="w-100 d-flex row m-0">
                <div class="col-sm-4 text-center">
                    <h3 id="score">Score: 0</h3>
                </div>
                <div class="col-sm-4 text-center">
                    <h3 id="score">Highest Score: <span id="highScore">0</span></h3>
                </div>
                <div class="col-sm-4 text-center">
                    <h3>Round: <span id="currRound">0</span>/<span id="rounds">10</span></h3>
                </div>
            </div>
    </header>
    <main class="container">
        <img id="guessImg" class="my-5 d-block mx-auto" src="Loading.png" alt="loading..."/>
        <div class="form-group">
            <div class="form-group mt-3">
                <textarea id="tagList" class="form-control mb-3" style="resize:none"
                    placeholder="Write tags separated by space ex.: anal sus head bitches etc.." aria-label="With textarea"></textarea>
            </div>
            <div class="form-group mt-3 text-center">
                <button onclick="check()" id="submitButton" type="button"
                    class="btn btn-primary px-5 text-center">Submit</button>
            </div>
            <label for="customRange1" class="form-label">ROUNDS <span id="roundRangeValue">15</span></label>
            <input type="range" class="form-range" onchange="sliderChange()" id="roundRange" min="1" max="100">
        </div>
        <p>souce: <a id="r34page" href="" target="_blank"></a><br/>
        tags of the previous image: <span id="prvTags"></span></p>
        </div>
    </main>
    <footer>
        <div class=" mt-5 text-center">
            <p>Made with Rule34 API</p>
            <p>August - 2022</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="compressedMain.js"></script>
</body>

</html>
